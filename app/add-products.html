<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom SCSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h3>Menu</h3>
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link" href="index.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="list-products.html">Products</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="add-products.html">Add Product</a>
      </li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h1>Add Product</h1>
    <form id="addProductForm">
      <!-- Photo Field -->
      <div class="mb-3">
        <label for="productPhoto" class="form-label">Product Photo</label>
        <input type="file" class="form-control" id="productPhoto" accept="image/*">
      </div>

      <!-- Title Field -->
      <div class="mb-3">
        <label for="productTitle" class="form-label">Title</label>
        <input type="text" class="form-control" id="productTitle" placeholder="Enter product title" required>
      </div>

      <!-- Description Field -->
      <div class="mb-3">
        <label for="productDescription" class="form-label">Description</label>
        <textarea class="form-control" id="productDescription" rows="3" maxlength="100" placeholder="Enter product description (max 100 characters)" required></textarea>
        <small class="form-text text-muted">Maximum 100 characters.</small>
      </div>

      <!-- Price Field -->
      <div class="mb-3">
        <label for="productPrice" class="form-label">Price</label>
        <input type="number" class="form-control" id="productPrice" step="0.01" placeholder="Enter product price" required>
      </div>

      <!-- Quantity Field -->
      <div class="mb-3">
        <label for="productQuantity" class="form-label">Quantity</label>
        <input type="number" class="form-control" id="productQuantity" placeholder="Enter product quantity" required>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary">Add Product</button>
    </form>
  </div>

  <!-- JavaScript -->
  <script src="add-products.js"></script>
</body>
</html>
